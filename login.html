<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>刘小刘登录中心</title>
	<link rel="stylesheet" href="css/login.css">
	<style>
		 canvas{
		 	color:#fff;
		 }
	</style>
    <link rel="stylesheet" href="img/yz.png">
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <link th:href="@{/img/rz.png}" rel="stylesheet"/>
</head>
<body>
	<div id="login">
        <div>

            <canvas width="280" height="300"></canvas>
        </div>
        <div class="login-form">
            <form action="/login" method="post">
                <h3>登录</h3>
                <div class="inputs">
	                <div class="input-in"><input type="text" name="name" placeholder="请输入账号"></div>
	                <div class="input-in"><input type="password" name="password" placeholder="请输入密码"></div>
                </div>
                <div class="btn"><button>确认登录</button></div>
            </form>
        </div>
	</div>
	<p class="footer">刘小刘研究中心</p>
    <p class="footer"  >备案号：<a href="https://beian.miit.gov.cn/#/Integrated/index" rel="nofollow" target="_blank"  >豫ICP备2024068031号</a></p>

<script>
	 var canvas=document.querySelector("canvas");
	 var ctx = canvas.getContext("2d");
     ctx.beginPath();
     ctx.moveTo(50,120);
     ctx.lineTo(50,150);
     ctx.strokeStyle="#fff";
     ctx.stroke();

     ctx.beginPath();
     ctx.moveTo(110,120);
     ctx.lineTo(50,120);
     ctx.strokeStyle="#fff";
     ctx.stroke();

     ctx.beginPath();
     ctx.moveTo(280,190);
     ctx.lineTo(220,190);
     ctx.strokeStyle="#fff";
     ctx.stroke();

     ctx.beginPath();
     ctx.moveTo(280,160);
     ctx.lineTo(280,190);
     ctx.strokeStyle="#fff";
     ctx.stroke();

     ctx.fillStyle="#fff";
     ctx.font="bold 24px MicroSoft YaHei";
     ctx.fillText("你好，小刘",80,165);
</script>
</body>
</html>
